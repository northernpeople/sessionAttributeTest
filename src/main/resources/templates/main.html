<!DOCTYPE HTML>
<html>
<head>
<title>Hello JS!</title>

<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
}
</style>
	
</head>

<body>
	
	<div>
		add todo:
		<input id="addTodoTextInput" type="text"/>
		<button onclick="handlers.addTodo()">add</button>
	</div>
	
	<div>
		change todo:
		<input id="changeTodoPosition" type="number"/>
		<input id="changeTodoText" type="text"/>
		<button onclick="handlers.changeTodo()">change</button>
	</div>
	
	
	<div>
		delete todo:
		<input id="deleteTodoPosition" type="number"/>
		<button onclick="handlers.deleteTodo()">delete</button>
		<button onclick="handlers.deleteAllTodos()">delete All</button>
	</div>

	<ul></ul>

	<script type="text/javascript"
		src="http://localhost:8080/assets/js/start.js"></script>

</body>
</html>
